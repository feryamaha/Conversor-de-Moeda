<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>CONVERT - MONEY</title>
    </head>

    <body>

        <video autoplay muted loop>
            <source src="finance-background.mp4" type="video/mp4">
        </video>

        <main>

            <label>
                <h3>CONVERTER DE:</h3>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label>
                <h3>PARA:</h3>
                <select class="currency-select">
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                </select>
            </label>

            <label>
                <h3>VALOR:</h3>

                <input class="input-currency" placeholder="Exemplo R$10.000,00">

            </label>

            <button class="convert-button">CONVERTER</button>

            <section>
                <div class="currency-box">
                    <img src="img-real.png" alt="moeda-a-converter">
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <!--<img class="arrow-img" src="Vector.png" alt="seta">-->

                <div class="currency-box">
                    <img id="currency-img" src="img-dolar.png"
                        alt="moeda-convertida">
                    <p class="currency-value">R$ 0,00</p>
                    <p id="currency-name">Dolar Americano</p>
                </div>

            </section>

        </main>

    </body>

    <script src="script.js"></script>

</html>
